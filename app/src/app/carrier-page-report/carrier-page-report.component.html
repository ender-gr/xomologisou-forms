<form novalidate action="/report" method="get" #secretForm>
  <input type="hidden" name="carrier" [value]="page.carrier">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <div class="form-group">
    <label for="hashtag">Hashtag δημοσιεύσης</label>
    <input class="form-control" id="hashtag" name="hashtag" [(ngModel)]="hashtag">
  </div>
  <div class="bottom">
    <div class="buttons ml-auto">
      <button type="button" class="btn btn-dark" (click)="close()">
      </button>
      <button type="submit" class="btn btn-danger ml-2">
        Αναφορά
      </button>
    </div>
  </div>
</form>
