<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Όροι της σελίδας {{name}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="p-0 m-0" [innerHtml]="terms | linkify"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-dark" (click)="modal.dismiss('')">Κλείσιμο</button>
</div>
