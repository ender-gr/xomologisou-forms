<div class="m-1 mb-3 text-center">
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"></circle>
    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
  </svg>
</div>
<div class="m-1 mt-0 mb-3 text-center" [innerText]="form.sent_message"></div>
<div class="m-1 mb-3">
  Μπορείς να κρατήσεις το παρακάτω αναγνωριστικό και να διαχειριστείς το μυστικό σου πατώντας το κουμπι διαχείριση στο
  πάνως μέρος την φόρμας.
</div>
<input class="form-control form-control-lg text-center"
       type="text" name="successId" [(ngModel)]="page.successId" readonly>
<div class="m-1 mt-3 text-right">
  <button class="btn btn-dark" (click)="close()" type="button">
    <i class="fas fa-arrow-left"></i> Επιστροφή
  </button>
</div>
